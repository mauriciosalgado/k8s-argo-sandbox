apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-helm
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      chart: nginx
      targetRevision: 22.3.8
      helm:
        valueFiles:
          - $path/app-of-apps/apps/nginx-helm/values/cluster-dev.yaml
    - repoURL: ${REPO_URL}
      targetRevision: master
      ref: path
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-helm
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
